plugins {
    id 'java'
}

group 'PetStoreGradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
    implementation 'io.qameta.allure:allure-testng:2.9.0'
    implementation 'org.hamcrest:hamcrest-all:1.3'
    implementation 'org.slf4j:slf4j-simple:1.8.0-beta2'
    implementation 'org.json:json:20180813'
    implementation 'org.wso2.orbit.com.jayway.jsonpath:json-path:2.4.0.wso2v2'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.toomuchcoding.jsonassert:jsonassert-assertj-java8:0.4.13'
    implementation 'io.qameta.allure:allure2-model:1.0.0'

}
